<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miss australiana</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="main" id="main">
<h1>miss australiana</h1>
<h3 class="t2" id="message">fetching the latest data..</h3>

<div class="indeterminate-progress-bar" id="loading-indicator">
  <div class="indeterminate-progress-bar__progress"></div>
</div>
<br>

<script>
      fetch("json/settings.json", {
headers: {
"Content-Type": "application/x-www-form-urlencoded"
},
method: "GET"
}).then(response => {
response.json().then(data => {
    //hide the loading indicator
    document.getElementById('loading-indicator').style.display = 'none';
    document.getElementById('message').innerHTML = data.subheading;
}).catch((error) => {
      })
  


});;
</script>
</div>
</body>
</html>
